; https://github.com/platformio/platform-raspberrypi/issues/2#issuecomment-835836592

[env:pico]
platform = raspberrypi
board = pico
framework = arduino
upload_port = /media/pk/RPI-RP2
upload_protocol = picotool
monitor_speed = 115200

board_microros_transport = serial

lib_ldf_mode = chain+
lib_deps =
    https://github.com/micro-ROS/micro_ros_platformio
    https://github.com/adafruit/Adafruit_Sensor#1.1.7
    https://github.com/adafruit/Adafruit_BNO055#1.6.1

